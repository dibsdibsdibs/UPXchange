<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <label for="username">Username:</label><br>
        <img src="Icons\user 1.png" alt="User Icon" width="10" height="10">
        <input type="text" placeholder="Type your username" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <img src="Icons\lock 1.png" alt="User Icon" width="10" height="10">
        <input type="password" placeholder="Type your password" id="password" name="password" required><br>
        <a href="">Forgot Password?</a><br>
        <button type="submit">Login</button>
        
    </form>
</body>
</html>
